<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>maths operators</h2>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>


    <script>

        var x= 8;
        var y= 5;

        var sum = x+y;
        var diff = x-y;
        var mul = x*y;
        var div = x/y;
        document.getElementById("result1").innerHTML =sum;
        document.getElementById("result2").innerHTML =diff;
        document.getElementById("result3").innerHTML =mul;
        document.getElementById("result4").innerHTML =div;

        // assigment operator //
        x+ 4;
        document.getElementById("result6").innerHTML =x;
    </script>
</body>
</html>
